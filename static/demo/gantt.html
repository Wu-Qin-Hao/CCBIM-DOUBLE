<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CCBIM</title>
</head>

<body>
  <div id="app">
    <model
    :url-Ip="urlIp"
    worker-Url="../DataWorker.js"
    web-Gl-Font-Url="../gentilis_regular.typeface.json"
    version="aa5500b6-0aad-2c91-8087-00445f1d1597"
    :is-Show-Gantt-Button='true'
    :is-Model-Edge='false'></model>
  </div>
  <!-- 生产环境版本，优化了尺寸和速度 -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/echarts@4.0.2/dist/echarts-en.common.min.js"></script>
  <script src="../CCBIM.js"></script>
  <script>

    Vue.use(CCBIM.install)
    new Vue({
      el: '#app',
      data () {
        return {
          // 获取模型数据接口
          urlIp: 'http://172.16.9.28:8081'
        }
      },
      mounted () {
        window.$CCBIM.render.$ccbimRun()
      }
    })
  </script>
</body>

</html>
